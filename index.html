  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<header>

  <nav class="navbar navbar-light bg-light">
   <div class="container">
  <form class="form-inline">
    <input onkeyup="busca()" name="cidade" class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search" id="busca-cidade">
    <ul id="sugestao" class="oculto">
           
    </ul>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
  </form>

</div>
</nav>

</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h3>Clima agora em <span id="cidade">Montes Claros</span></h3>
        <div class="row">
        <div class="col-6 temp">Temp. <img id="icone" src="">: <span id="temp"></span>° C</div>
        <div class="col-6 temp">Press. <i class="fa-solid fa-earth-americas"></i> <span id="pressao"></span>MB</div>
        <div class="col-6 temp">Umid. <i class="fa-solid fa-droplet"></i>: <span id="umidade"></span>%</div>
        <div class="col-6 temp">Visb. <i class="fa-solid fa-eye"></i>: <span id="visibilidade"></span>KM</div>
        <div class="col-12 temp"><i class="fa-sharp fa-solid fa-map-location-dot"></i>: Lat. <span id="lat"></span> Long: <span id="long"></span></div>
      </div>
    </div>
      <div class="col-lg-6">
           <div id="mapa"> </div>
      </div>
    </div>
 </div>
</main>
