<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Mapa meteorológico com javascript</title>
  <!-- Bootstrap 4.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
   <!-- Folha de estilo do mapa leaflet --> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
     <!-- Folha de estilo local --> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
     <!-- CDN de icones font-awesome --> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- *************** --> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <!-- Cabeçalho --> 
<header>

  <nav class="cabecalho">
   <div class="container">
  <div class="form">
    <input onkeyup="busca()" name="cidade" class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search" id="busca-cidade">
    <ul id="sugestao" class="oculto">
           
    </ul>
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

</div>
</nav>

</header>
   <!-- Corpo das informações --> 
<main>
  <div class="container">
    <h1 class="text-center text-white text-uppercase title">Clima agora em <span id="cidade"></span></h1>
    <div class="row">
        <!-- Informações de clima -->
      <div class="col-lg-6 dados">
        
        <div class="row">
        <div class="col-6 temp clima centro"><img id="icone" src=""> <span id="temp"></span>° C</div>
        <div class="col-6 temp centro"> <span id="description"></span></div>
        <div class="col-4 temp">Pressão:<br> <i class="fa-solid fa-earth-americas"></i> <span id="pressao"></span>MB</div>
        <div class="col-4 temp">Umidade:<br> <i class="fa-solid fa-droplet"></i> <span id="umidade"></span>%</div>
        <div class="col-4 temp">Visibilidade:<br> <i class="fa-solid fa-eye"></i> <span id="visibilidade"></span>KM</div>
        <div class="col-4 temp">Vento:<br> <img id="vento" src="img/vento.svg"> <span id="velocidade"></span> KM/H</div>
        <div class="col-4 temp"><i class="fa-sharp fa-solid fa-map-location-dot"></i> Lat. <span id="lat"></span><br> Lon: <span id="long"></span></div>
        <div class="col-4 temp">N/P do sol:<br> <i class="fa-solid fa-sun"></i> <span id="nascer"></span> <i class="fa-solid fa-moon"></i> <span id="por"></span></div>
      </div>
    </div>
      <!-- mapa -->
      <div class="col-lg-6 mapa">
          <!-- mapa -->
           <div id="mapa"> </div>
             <!-- escala -->
           <div class="scala">
             <div class="scale-details"><div>Temperatura, °C</div><div class="scale-gradient" style="width: 260px;"><div class="scale-dividers"><div>-40</div><div>-20</div><div>0</div><div>20</div><div>40</div></div><div class="horizontal-gradient-line" style="background-image: linear-gradient(to right, rgb(159, 85, 181) 0%, rgb(44, 106, 187) 8.75%, rgb(82, 139, 213) 12.5%, rgb(103, 163, 222) 18.75%, rgb(142, 202, 240) 25%, rgb(155, 213, 244) 31.25%, rgb(172, 225, 253) 37.5%, rgb(194, 234, 255) 43.75%, rgb(255, 255, 208) 50%, rgb(254, 248, 174) 56.25%, rgb(254, 232, 146) 62.5%, rgb(254, 226, 112) 68.75%, rgb(253, 212, 97) 75%, rgb(244, 168, 94) 82.5%, rgb(244, 129, 89) 87.5%, rgb(244, 104, 89) 93.75%, rgb(244, 76, 73) 100%);"></div></div></div>
           </div>
      </div>
    </div>
 </div>
</main>

   <!-- Rodapé modelo Bootstrap--> 
<footer class="bg-dark text-center text-white">
  <!-- Grid container -->
  <div class="container p-1 pb-0">
    <!-- Section: Social media -->
    <section>
      <!-- Facebook -->
      <a target="_blank" class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/jeferson.marcos.5477" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Instagram -->
      <a target="_blank" class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/jefersonmarcosnunes/" role="button"
        ><i class="fab fa-instagram"></i
      ></a>
            <!-- GitHub -->
      <a target="_blank" class="btn btn-outline-light btn-floating m-1" href="https://github.com/jmarcosmg" role="button"
        ><i class="fab fa-github"></i
      ></a> 

    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022
  </div>
  <!-- Copyright -->
</footer>
  <!-- Javascript de carregamento dos mapas -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
      <!-- Javascript local -->
          <script type="text/javascript" src="js/retorno-de-api.js"></script>
    <script async type="text/javascript" src="js/mapa.js"></script>
        <script async type="text/javascript" src="js/busca-cidade.js"></script>
</body>

</html>
